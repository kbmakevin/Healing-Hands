<form (submit)="login()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
  </div>
  <button type="submit" class="btn btn-default">Sign in!</button>
</form>

<h1>Login</h1>

<!-- # is variable declaration in ng -->
<form #f='ngForm' [ngClass]="{'was-validated': f.submitted}" (ngSubmit)="f.form.valid && login()" novalidate>
  <!-- Student Number -->
  <div class=" form-group row">
    <div class="col-4 text-right ">
      <label>Student Number:</label>
    </div>
    <div class="col-md-5 ">
      <input type="number" class="form-control " required [(ngModel)]="credentials.studentNumber" name="studentNumber">
      <div class="invalid-feedback text-left">Student Number is required!</div>
    </div>
  </div>

  <!-- Password -->
  <div class="form-group row">
    <div class="col-4 text-right ">
      <label>Password:</label>
    </div>
    <div class="col-md-5">
      <input type="password" class="form-control " required [(ngModel)]="credentials.password" name="password" />
      <div class="invalid-feedback text-left">Password is required!</div>
    </div>
  </div>

  <!-- Buttons -->
  <button type="submit " class="btn btn-outline-success ">
    <i class="fa fa-check-square-o "></i> Login
  </button>

</form>
