<h1>List of Patients</h1>

<div *ngIf="!patients?.length" class="row justify-content-center">
  <p>
    There are currently no patients registered with this application...
  </p>
</div>

<div *ngIf="patients?.length" class="row justify-content-center">
  <div class="col-md-7">
    <table class="table" align="center">
      <thead class='thead-dark'>
        <tr>
          <th scope='col'>Email</th>
          <th scope='col'>Full Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let patient of patients'>
          <td>{{patient.email}}</td>
          <td>{{patient.name }}</td>
          <td>
            <a routerLink='/profile' [queryParams]="{id: patient._id}" class="btn btn-outline-primary">View Profile</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
